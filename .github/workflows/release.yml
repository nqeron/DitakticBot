name: Nim Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Tag version'     
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.inputs.version }}
        release_name: Release v${{ github.event.inputs.version }}
        draft: false
        prerelease: false
    - run: echo "upload_url=${{ steps.create_release.outputs.upload_url }}" >> "$GITHUB_OUTPUT"
  
  build:
    needs: release
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    env:
      out-ext: ${{ matrix.os == 'windows-latest' && '.exe' || '.sh' }} 
    steps:
      
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Nim
      uses: iffy/install-nim@v4.5.0
      with:
        version: 1.6.10


    - name: Install reqs
      run: nimble install -y

    - name: Build
      id: build
      run: |
        nim compile --define:release --outdir:. --out:DitakticTei${{ env.out-ext }} src/tei.nim
    
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.jobs.release.outputs.upload_url }}
        asset_path: ./DitakticTei${{ env.out-ext }}
        asset_name: DitakticTei${{ env.out-ext }}
        asset_content_type: application/octet-stream
